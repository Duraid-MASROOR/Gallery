        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .col {
            flex: 1 1 calc(25% - 15px); /* 4 columns */
            box-sizing: border-box;
        }
        .col img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintains aspect ratio */
            border-radius: 8px;
            cursor: pointer; /* Pointer cursor to indicate clickable images */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1001;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {

        }
    </style>

        <!-- Modal for displaying images -->
        <div class="modal" id="imageModal">

    <script>
        const images = document.querySelectorAll('.col img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const leftArrow = document.querySelector('.arrow-left');
        const rightArrow = document.querySelector('.arrow-right');
        let currentIndex = 0;
        const imageSrcs = Array.from(images).map(image => image.src);
    
        // Open the modal with clicked image
        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentIndex = index;
                modalImage.src = image.src;
                modal.style.display = 'flex';
                leftArrow.style.display = 'block';
                rightArrow.style.display = 'block';
            });
        });
    
        // Close the modal when clicked outside the image
        modal.addEventListener('click', (e) => {
            if (e.target !== modalImage) {
                modal.style.display = 'none';
                leftArrow.style.display = 'none';
                rightArrow.style.display = 'none';
            }
        });
    
        // Navigate to the previous image
        leftArrow.addEventListener('click', (e) => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            modalImage.src = imageSrcs[currentIndex];
            e.stopPropagation(); // Prevent closing the modal when clicking the arrow
        });
    
        // Navigate to the next image
        rightArrow.addEventListener('click', (e) => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            modalImage.src = imageSrcs[currentIndex];
            e.stopPropagation(); // Prevent closing the modal when clicking the arrow
        });
    
        // Navigate using arrow keys when modal is open
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % images.length;
                    modalImage.src = imageSrcs[currentIndex];
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    modalImage.src = imageSrcs[currentIndex];
                }
            }
        });
    </script>
